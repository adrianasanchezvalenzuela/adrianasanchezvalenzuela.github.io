<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de múltiplos de 3</title>
    <style>
        body {
            background-color: #000000; /* Fondo negro */
            font-family: Arial, sans-serif; /* Fuente general */
            color: #ffffff; /* Texto blanco */
            text-align: center; /* Centra el texto */
        }

        .content-box {
            background-color: #ff1493; /* Rosa fucsia */
            color: #ffffff; /* Texto blanco */
            padding: 20px; /* Espacio interior del cuadro */
            border-radius: 8px; /* Bordes redondeados */
            margin: 20px auto; /* Centra el cuadro horizontalmente */
            max-width: 600px; /* Ancho máximo del cuadro */
            border: 1px solid #ddd; /* Borde gris claro */
        }

        .content-box label {
            display: block; /* Muestra las etiquetas como bloques para mejor organización */
            margin: 10px 0; /* Espacio arriba y abajo de las etiquetas */
        }

        .content-box input[type="number"] {
            padding: 10px; /* Espacio interior del campo de número */
            border-radius: 5px; /* Bordes redondeados */
            border: 2px solid #ff1493; /* Borde rosa fucsia */
            background-color: #333333; /* Fondo gris oscuro para el campo de número */
            color: #ffffff; /* Texto blanco en el campo de número */
            font-size: 1em; /* Tamaño del texto */
        }

        .content-box button {
            background-color: #ffffff; /* Fondo blanco para el botón */
            color: #ff1493; /* Texto rosa fucsia */
            border: 2px solid #ff1493; /* Borde rosa fucsia */
            border-radius: 5px; /* Bordes redondeados */
            padding: 10px 20px; /* Espacio interior del botón */
            font-size: 1.2em; /* Tamaño del texto en el botón */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            font-family: 'Arial', sans-serif; /* Fuente del texto en el botón */
        }

        .content-box button:hover {
            background-color: #ff1493; /* Fondo rosa fucsia al pasar el cursor */
            color: #ffffff; /* Texto blanco al pasar el cursor */
        }

        .content-box p {
            margin: 20px 0; /* Espacio arriba y abajo del párrafo */
        }

        .content-box a {
            color: #ffffff; /* Color del texto del enlace */
            text-decoration: none; /* Elimina subrayado */
            border-bottom: 1px solid #ffffff; /* Subrayado blanco */
        }

        .content-box a:hover {
            border-bottom: 1px solid #ff1493; /* Subrayado rosa fucsia al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>Contador de múltiplos de 3</h1>
        <form id="formulario">
            <label for="inicio">Dato 1:</label>
            <input type="number" id="inicio" required><br><br>

            <label for="fin">Dato 2:</label>
            <input type="number" id="fin" required><br><br>

            <button type="button" onclick="contarMultiplos()">Encontrar valor</button>
        </form>

        <p id="resultado"></p>

        <p><a href="index.html">Regresar</a></p>
    </div>

    <script>
        function contarMultiplos() {
            const inicio = parseInt(document.getElementById('inicio').value);
            const fin = parseInt(document.getElementById('fin').value);
            let contador = 0;

            for (let i = inicio; i <= fin; i++) {
                if (i % 3 === 0) {
                    contador++;
                }
            }

            document.getElementById('resultado').textContent = 
                "Cantidad de números múltiplos de 3: " + contador;
        }
    </script>
</body>
</html>
