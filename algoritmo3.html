<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares al Cubo</title>
    <style>
        body {
            background-color: #000000; /* Fondo negro */
            font-family: Arial, sans-serif; /* Fuente general */
            color: #ffffff; /* Texto blanco */
            text-align: center; /* Centra el texto */
        }

        .content-box {
            background-color: #ff1493; /* Rosa fucsia */
            color: #ffffff; /* Texto blanco */
            padding: 20px; /* Espacio interior del cuadro */
            border-radius: 8px; /* Bordes redondeados */
            margin: 20px auto; /* Centra el cuadro horizontalmente */
            max-width: 600px; /* Ancho máximo del cuadro */
            border: 1px solid #ddd; /* Borde gris claro */
        }

        .content-box ul {
            list-style-type: none; /* Elimina viñetas de la lista */
            padding: 0; /* Elimina espacio interior izquierdo */
        }

        .content-box ul li {
            margin: 10px 0; /* Espacio entre elementos de la lista */
        }

        .content-box a {
            color: #ffffff; /* Color del texto del enlace */
            text-decoration: none; /* Elimina subrayado */
            border-bottom: 1px solid #ffffff; /* Subrayado blanco */
        }

        .content-box a:hover {
            border-bottom: 1px solid #ff1493; /* Subrayado rosa fucsia al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>Números Pares al Cubo</h1>
        <ul id="resultados"></ul>
        <p><a href="index.html">Regresar</a></p>
    </div>

    <script>
        function mostrarParesAlCubo() {
            const resultados = document.getElementById('resultados');

            for (let i = 2; i <= 10; i += 2) {
                const cubo = i * i * i;
                const item = document.createElement('li');
                item.textContent = `${i} al cubo es ${cubo}`;
                resultados.appendChild(item);
            }
        }

        // Llamar a la función para mostrar los resultados
        mostrarParesAlCubo();
    </script>
</body>
</html>
